<!doctype html>
<html lang="en">

<head>
  <title>Users</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid" id="navbarNav">
      <ul class="navbar-nav">


        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Users' %}">Users</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link" href="{% url 'ticket' %}">ticket</a>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span> logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-md-center ">
      <div class="col-8" style="margin-top: 3%;">
        <form class="form" action="/add_user" method="POST">
          {% csrf_token %}
          <input class="form-control" placeholder="Enter Username" name=Uname required>
          <input class="form-control" type="password" placeholder="Enter Password" name=password required>

          <select class="form-control" name=role required>
            <option value="admin">admin</option>
            <option value="user">user</option>
          </select>
          <button type="submit" class="btn btn-primary btn-block " style="margin-top: 2.5%;">add User</button>
        </form>
      </div>

      <div class="col-8" style="margin-top: 5%;">

        <form class="form" action="/delete_user" method="POST">
          {% csrf_token %}
          <table class="table table-bordered">
            <tr>
              <th>select</th>
              <th>id</th>
              <th>name</th>
              <th>password</th>
              <th>role</th>
            </tr>
            {% for Account in users %}
            <tr>
              <td><input type="checkbox" name=Selrow value="{{Account.id}}" onclick="choose(value)"></td>

              <td>{{Account.id}}</td>

              <td id="{{Account.id}}Oname">{{Account.name}}</td>
              <td id="{{Account.id}}Opassword">{{Account.password}}</td>
              <td id="{{Account.id}}Orole">{{Account.role}}</td>


              <td id="{{Account.id}}Nname" style="display: none;"><input type="text" name=Nname placeholder="New Name">
              </td>
              <td id="{{Account.id}}Npassword" style="display: none;"><input type="text" name=Npassword
                  placeholder="New Password"></td>
              <td id="{{Account.id}}Nrole" style="display: none;">
                <select class="form-control" name=Nrole required>
                  <option value="admin">admin</option>
                  <option value="user">user</option>
                </select>

              </td>


            </tr>
            {% endfor %}
          </table>
          <span id="select" style="color: brown; display: none;"> please select item first</span>
          <button type="submit" class="btn btn-primary btn-block" style="margin-top: 2%;" id="deleteB">delete</button>
          <button type="submit" class="btn btn-primary btn-block" style="margin-top: 2%; display: none;"
            formaction="/edit_user" id="submitB">Submit</button>
        </form>
        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 2%;" onclick="edit()"
          id="editB">Edit</button>

      </div>
    </div>

  </div>

  <script>
    selected_id = "";
    function choose(id) {
      selected_id = id;
      console.log(selected_id);
    }
    function edit() {
      if (selected_id == "") {
        document.getElementById("select").style.display = "inline";
      }
      else {
        document.getElementById("select").style.display = "none";

        document.getElementById("deleteB").style.display = "none";
        document.getElementById("editB").style.display = "none";

        document.getElementById(selected_id + "Oname").style.display = "none";
        document.getElementById(selected_id + "Orole").style.display = "none";
        document.getElementById(selected_id + "Opassword").style.display = "none";

        document.getElementById("submitB").style.display = "block";

        document.getElementById(selected_id + "Nname").style.display = "table-cell";
        document.getElementById(selected_id + "Nrole").style.display = "table-cell";
        document.getElementById(selected_id + "Npassword").style.display = "table-cell";
      }
    }
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
